
<div class="container mt-3">
    <div class="general-form">
      <div class="login rounded py-2">
        <div class="text-center">
          <h1 class="text-white"></h1>
          <p *ngIf="userData.length">Your id = {{userData[0].hsa_id}}</p>
        </div>
        <div class="step1" >
            <div class="mb-3">
                <div class="text-center ms-3 f-label">
                  <label>Choose your activity</label>
                </div>
                <div class="text-fields px-3">
                  <select
                    class="f-select"
                    aria-label="Default select example"
                  
                    required
                  >
                    <option selected>Select</option>
                   <option value="student">Student</option> 
                   <option value="teachter">Teacher</option>
                   <option value="patient">Patient</option>
                   <option value="doctor">Doctor</option>
                   <option value="client">Client</option>
                   <option value="advocate">Advocate</option>
                   <option value="manager">Manager</option>
                   <option value="mobilizer">Mobilizer</option>


                   <option value="customer">Customer</option>
                   <option value="supplier">Supplier</option>
                   <option value="school">School</option>
                   <option value="college">College</option>
                   <option value="institute">Institute</option>
                   <option value="university">University</option>
                   <option value="hospital">Hospital</option>
                   <option value="ngo">NGO</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
          <form class="px-3 d-none" >
            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>Your mobile no.</label>
              </div>
  
              <div class="text-fields px-3">
                <input type="text"  required />
              </div>
            </div>
        
  
            
            <div id="sign-in-button" class="mb-3"></div>
            <div class="mb-3">
              <button type="button"  class="log-in" >
               Save
              </button>
              <!-- <mat-spinner color="warn" ></mat-spinner> -->
            </div>
            <div class="mb-3 text-center">
              <label for="in-check" class="me-1 small-font"
                >Already registered? </label
              ><a routerLink="/login" class="terms">Log In</a>
            </div>
          </form>
        </div>
      
      </div>
    </div>
  </div>
