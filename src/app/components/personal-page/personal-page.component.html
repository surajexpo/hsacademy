
<div class="container mt-3">
    <div class="general-form">
      <div class="login rounded py-2">
        <div class="text-center">
          <h1 class="text-white"></h1>
          <p *ngIf="userData.length">Your id = {{userData[0].hsa_id}}</p>
        </div>
        <div class="step1" >
            <div class="mb-3">
                <div class="text-center ms-3 f-label">
                  <label>Do you want to register as:</label>
                </div>
                <div class="text-fields px-3">
                  <select
                    class="f-select"
                    [(ngModel)]="formValue"
                    [ngModelOptions]="{ standalone: true }"
                    aria-label="Default select example"
                    required (change)="openForm($event)"
                  >
                   <option selected>Select</option>
                   
                   <option value="advocate">Advocate</option>
                   <option value="client">Client</option>
                   <option value="college">College</option>
                   <option value="customer">Customer</option>
                   <option value="doctor">Doctor</option>
                   <option value="hospital">Hospital</option>
                   <option value="institute">Institute</option>
                   <option value="manager">Manager</option>
                   <option value="mobilizer">Mobilizer</option>
                   <option value="ngo">NGO</option>
                   <option value="other">Other</option>
                   <option value="patient">Patient</option>
                   <option value="school">School</option>
                   <option value="student">Student</option> 
                   <option value="supplier">Supplier</option>
                   <option value="teacher">Teacher</option>
                   <option value="university">University</option>
                  </select>
                </div>
              </div>
              <div  *ngIf="formValue=='student'" class="student-form">

              
          <form  >
            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>Choose your course</label>
              </div>
              <div class="text-fields px-3">
                <select
                  class="f-select"
                  aria-label="Default select example"
                
                  required
                >
                  <option selected>Select</option>
                 
                </select>
              </div>
            </div>
            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>Choose your mode of learning</label>
              </div>
              <div class="text-fields px-3">
                <select
                  class="f-select"
                  aria-label="Default select example"
                 
                  required
                >
                  <option selected>Select</option>
                 
                </select>
              </div>
            </div>
            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>Write your registration no</label>
              </div>
              <div class="text-fields px-3">
                <input type="text"  required />
              </div>
            </div>
            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>Write the registration no of your teacher</label>
              </div>
              <div class="text-fields px-3">
                <input type="text"  required />
              </div>
            </div>
            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>Write the registration no of the mobilizer (if any)</label>
              </div>
              <div class="text-fields px-3">
                <input type="text"  required />
              </div>
            </div>
            <div class="mb-3">
              <button type="button"  class="log-in" >
               Save
              </button>
             
            </div>
           
          </form>
        </div>
        </div>


        <div  *ngIf="formValue=='teacher'" class="student-form">

          <form  >
            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label> Your registration no.</label>
              </div>
              <div class="text-fields px-3">
                <input type="text"  required />
              </div>
            </div>
           

            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>Choose the particular area (e.g. B.Tech in Biotechnology )</label>
              </div>
              <div class="text-fields px-3">
                <select
                  class="f-select"
                  aria-label="Default select example"
                
                  required
                >
                  <option selected>Select</option>
                 
                </select>
              </div>
            </div>
          
            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>Title of the subject (e g. Genetics)
                </label>
              </div>
              <div class="text-fields px-3">
                <input type="text"  required />
              </div>
            </div>
            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>Mode of teaching</label>
              </div>
              <div class="text-fields px-3">
                <select
                  class="f-select"
                  aria-label="Default select example"
                
                  required
                >
                  <option selected>Select</option>
                 
                </select>
              </div>
            </div>

            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>Schedule of the classes
                </label>
              </div>
              <div class="text-fields px-3">
                <select
                  class="f-select"
                  aria-label="Default select example"
                 
                  required
                >
                  <option selected>Select</option>
                 
                </select>
              </div>
            </div>
        
            
            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>Duration of the course (From abc to xyz)

                </label>
              </div>
              <div class="text-fields px-3">
                <input type="text"  required />
              </div>
            </div>
            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>Fees
                </label>
              </div>
              <div class="text-fields px-3">
                <input type="text"  required />
              </div>
            </div>
            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>  Concession to BPL students (pl write the percentage of your fees)
                </label>
              </div>
              <div class="text-fields px-3">
                <input type="text"  required />
              </div>
            </div>
            <div class="mb-3">
              <div class="text-center ms-3 f-label">
                <label>  Share to the mobilizer (pl write the percentage of your fees)
                </label>
              </div>
              <div class="text-fields px-3">
                <input type="text"  required />
              </div>
            </div>
          

            <div class="mb-3">
              <button type="button"  class="log-in" >
               Save
              </button>
             
            </div>
           
          </form>
        </div>
        

       
      </div>
    </div>
   
  </div>
