<div class="container">
  <div class="p-3">
    <marquee width="80%" direction="left" height="30px" scrollamount="1">
      Online Seminar on AI for Girl Power during 2-5 PM on the fourth Sunday of
      every month
    </marquee>
  </div>
</div>
<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand mb-3" routerLink="/">HS ACADEMY</a>
    <form class="d-flex" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn search-btn" type="submit">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
  </div>
</nav>
<div class="container mt-3">
  <div class="general-form">
    <div class="login rounded py-2">
      <div class="text-center">
        <h1 class="text-white">REGISTER</h1>
      </div>
      <div>
        <form class="px-3" [formGroup]="registerForm">
          <div class="mb-3">
            <div class="text-center ms-3 f-label">
              <label>Your mobile no.</label>
            </div>

            <div class="text-fields px-3">
              <input type="text" formControlName="mobileNo" required />
            </div>
          </div>
          <div id="sign-in-button" class="mb-3"></div>
          <div class="mb-3">
            <div class="text-center ms-3 f-label">
              <label>Your date of birth</label>
            </div>
            <div class="text-fields px-3">
              <input type="date" formControlName="dob" required />
            </div>
          </div>
          <div class="mb-3">
            <div class="text-center ms-3 f-label">
              <label>Your place of birth</label>
            </div>
            <div class="text-fields px-3">
              <input type="text" formControlName="placeofbirth" required />
            </div>
          </div>
          <div class="mb-3">
            <div class="text-center ms-3 f-label">
              <label>Your gender </label>
            </div>
            <div class="text-fields px-3">
              <select
                class="f-select"
                aria-label="Default select example"
                formControlName="gender"
              >
                <option selected>Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="text-center ms-3 f-label">
              <label>Do you belong to below poverty line category</label>
            </div>
            <div class="text-fields px-3">
              <select
                class="f-select"
                aria-label="Default select example"
                formControlName="belowpoverty"
              >
                <option selected>Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <div class="text-center ms-3 f-label">
              <label> Do you belong to the underprivileged category</label>
            </div>
            <div class="text-fields px-3">
              <select
                class="f-select"
                aria-label="Default select example"
                formControlName="underprivileged"
              >
                <option selected>Select</option>

                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
          </div>
          <div id="recaptcha-verifier"></div>
          <div class="mb-3">
            <input
              type="checkbox"
              class="me-4"
              formControlName="iAgreeToTnC"
              id="in-check"
            /><label for="in-check" class="me-1">I agree to our</label
            ><a class="terms"> Terms of Services</a
            ><label class="mx-1"> and </label
            ><a class="terms">Privacy Policy</a>
          </div>
          <div class="mb-3">
            <button type="button" (click)="sendOtp()" class="log-in">
              Send OTP
            </button>
          </div>
          <div class="mb-3 text-center">
            <label for="in-check" class="me-1">Already registered? </label
            ><a routerLink="/login" class="terms">Log In</a>
          </div>
        </form>
      </div>
<div class="otp">
    <form class="px-3" >
      <div class="mb-3">
        <div class="text-center ms-3 f-label">
          <label>Enter otp</label>
        </div>

        <div class="text-fields px-3">
          <input type="text" [(ngModel)]="otp" [ngModelOptions]="{standalone:true}" required />
        </div>
      </div>

      <div class="mb-3">
        <button type="button" (click)="verifyOTP()" class="log-in">
          verify otp
        </button>
      </div>
    </form>
  </div>
  </div>
</div>
